<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic jQuery Pattern</title>
        
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
        
    </head>
    <body>
        <h1>Colors</h1>
        <ul id='list'></ul>
 
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <!-- <script src="js/main.js"></script> -->
        <script>
            // find the target element
            var $list = $('#list');

            // out data
            var colors = ['red', 'blue', 'green', 'purple', 'orange', 'goldenrod'];

            // loop through the data and append to target element
            colors.forEach(function(color, index) {
                var $listHolder = $('<li></li>');
                $list.append($listHolder);

                var $index = $('<span></span>');
                $index.text(index);
                $index.css('color', color);
                $index.css('margin-right', '15px')
                $listHolder.append($index);

                var $color = $('<span></span>');
                $color.text(color);
                $color.css('color', color);
                $listHolder.append($color);

                
            });
        </script>
    </body>
</html>
