<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic jQuery Pattern</title>
        
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <style>
            body {
                font-family: sans-serif;
            }
            .indexClass{
                text-decoration:underline;
                font-size:30px !important;
            }
            .selected{
                text-decoration:underline;
                cursor:pointer;
            }
        </style>
        
    </head>
    <body>
        <h1>Colors</h1>
        <ul id='list'>
            
        </ul>

        <ul id='list2'></ul>

        <button id="move">Move</button>
 
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <!-- <script src="js/main.js"></script> -->
        <script>
            // find the target element
            var $list = $('#list');
            var $list2 = $('#list2');

            // out data
            var colors = ['red', 'blue', 'green', 'purple', 'orange', 'goldenrod'];

            // loop through the data and append to target element
            colors.forEach(function(color, index) {

                var $listHolder = $('<li></li>');

                var $index = $('<span></span>')
                    .text(index)
                    .css({
                        color: color,
                        marginRight: '15px',
                        fontSize: '42px'
                    });

                var $color = $('<span></span>')
                    .text(color)
                    .css({
                        color: color,
                        fontWeight: 800,
                        fontSize: '35px'
                    });

                /*if( index % 2 === 0 ){
                    $index.addClass('indexClass');
                }*/

                $color.click( function(){
                    $color.toggleClass('selected');

                });

                $('#move').click(function(){
                    var $selected = $('#list .selected')
                    $selected.removeClass('selected')
                    $list2.append($selected)
                    console.log($selected)
                });
       
                $list.append($listHolder);
                $listHolder.append($index).append($color);
                
            });
        </script>
    </body>
</html>
