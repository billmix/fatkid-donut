<!DOCTYPE html>
<html>
<head>
	<title>Animals</title>
	<style>
    li {
        position: relative;
    }
 </style>
</head>
<body>

	<script>

		function DonutShop( name, minCust, maxCust, avgUnits, closeTime, openTime ){
	        this.name = name;
	        this.minCust = minCust;
	        this.maxCust = maxCust;
	        this.avgUnits = avgUnits;
	        this.dailyUnits = 0;
	        this.hourlyUnits = 0;
	        this.randomCust = Math.floor((Math.random() * (maxCust-minCust) + minCust));
	    	this.openHours = closeTime - openTime;

	    }

	    DonutShop.prototype.calculate = function(){
	    	this.dailyUnits = Math.ceil((this.randomCust * this.avgUnits) * this.openHours);
	        this.hourlyUnits = Math.ceil(this.dailyUnits / this.openHours);
	    }

	    var downtown = new DonutShop( 'Downtown', 8, 43, 4.5, 16, 6 );
	    var capitolHill = new DonutShop( 'Capitol Hill', 4, 37, 2, 20, 10 );
	    var southLakeUnion = new DonutShop( 'South Lake Union', 9, 23, 6.33, 17, 9 );
	    var wedgewood = new DonutShop( 'Wedgewood', 2, 28, 1.25, 15, 11 );
	    var ballard = new DonutShop( 'Ballard', 8, 58, 3.75, 15, 5 );

	    var shops = [downtown, capitolHill, southLakeUnion, wedgewood, ballard];

    	shops.forEach(function(shop) {
    		shop.calculate();
    		console.log("Shop Name: " + shop.name, " // Daily Donuts: " + shop.dailyUnits, "// Hourly Donuts: " + shop.hourlyUnits);
    	});

    	//console.log(shops);
    	/*for(var i = 0; i < shops; i++){
    		shop = shops[i];
        	shop.calculate();
    	}*/



	</script>
</body>
</html>
